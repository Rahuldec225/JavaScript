<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | WITH ME</title>
</head>
<body style = "background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addlang(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector(".language").
        appendChild(li)
    }
    addlang("python")
    addlang("typescript")


    function addOptimizeLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language").
        appendChild(li)
    }

    addOptimizeLanguage('ruby')
    addOptimizeLanguage("C++")

    //Edit

    const secondlang = document.querySelector("li:nth-child(2)")
    // secondlang.innerHTML= "MoJo"
    const newli = document.createElement("li")
    newli.textContent = "MoJO"
    secondlang.replaceWith(newli)
    
    
    
    // edit
    const thirdlang = document.querySelector("li:nth-child(3)")
    const newli3 = document.createElement("li")
    newli3.appendChild(document.createTextNode("Kotlin"))

    thirdlang.replaceWith(newli3)


    // remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()


</script>
</html>
